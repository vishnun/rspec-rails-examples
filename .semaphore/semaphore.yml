version: v1.0
name: First pipeline example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Install dependencies
    task:
      env_vars:
        - name: RAILS_ENV
          value: test
      jobs:
        - name: cache bundle
          commands:
            - checkout
            - cache restore gems-$SEMAPHORE_GIT_BRANCH-$(checksum Gemfile.lock),gems-$SEMAPHORE_GIT_BRANCH,gems-master
            - bundle install --deployment --path vendor/bundle
            - cache store gems-$SEMAPHORE_GIT_BRANCH-$(checksum Gemfile.lock) vendor/bundle

  - name: Tests
    task:
      env_vars:
        - name: RAILS_ENV
          value: test
      prologue:
        commands:
          - checkout
          - cache restore gems-$SEMAPHORE_GIT_BRANCH-$(checksum Gemfile.lock)
          - bundle install --deployment --path vendor/bundle
      jobs:
        - name: Setup Database
          commands:
            - bin/rails db:create
        - name: RSpec
          commands:
            - checkout
            - sem-service start postgres
            - bundle exec rspec --exclude-pattern "**/featues/*_spec.rb"

  - name: "Integration tests"
    task:
      prologue:
        commands:
          - checkout
          - cache restore gems-$SEMAPHORE_GIT_BRANCH-$(checksum Gemfile.lock)
          - bundle install --deployment --path vendor/bundle
      jobs:
        - name: Setup Database
          commands:
            - bin/rails db:create
        - name: Cucumber
          commands:
            - checkout
            - echo "make cucumber"
            - bundle exec rspec --pattern spec/featues/*.rb

  - name: "Push Image"
    task:
      jobs:
        - name: Push
          commands:
            - checkout
            - echo "make docker.push"
